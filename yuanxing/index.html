<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航页面</title>
    <style>
        /* AIGC START */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .link-card h3 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .link-card p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        /* AIGC END */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EdnaProjects 项目导航</h1>
            <p>点击下面的链接查看各个页面的效果</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>仓颉大模型平台</h2>
                <div class="link-grid">
                    <a href="仓颉大模型平台/index.html" class="link-card">
                        <h3>首页</h3>
                        <p>仓颉大模型平台的主页面</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/login.html" class="link-card">
                        <h3>登录页面</h3>
                        <p>用户登录界面</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/maas.html" class="link-card">
                        <h3>MaaS服务</h3>
                        <p>模型即服务平台</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/api-docs.html" class="link-card">
                        <h3>API文档</h3>
                        <p>接口文档页面</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/about.html" class="link-card">
                        <h3>关于我们</h3>
                        <p>平台介绍页面</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/cooperation.html" class="link-card">
                        <h3>合作页面</h3>
                        <p>合作相关信息</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="仓颉大模型平台/model-detail-qwen72b.html" class="link-card">
                        <h3>模型详情</h3>
                        <p>Qwen72B模型详细信息</p>
                        <span class="status ready">可用</span>
                    </a>
                </div>
            </div>
            
            <div class="section">
                <h2>模型评测榜单</h2>
                <div class="link-grid">
                    <a href="模型评测榜单/模型评测榜单/index.html" class="link-card">
                        <h3>评测首页</h3>
                        <p>模型评测榜单主页面</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="模型评测榜单/模型评测榜单/chat.html" class="link-card">
                        <h3>聊天评测</h3>
                        <p>模型聊天能力评测</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="模型评测榜单/模型评测榜单/apply.html" class="link-card">
                        <h3>应用评测</h3>
                        <p>模型应用能力评测</p>
                        <span class="status ready">可用</span>
                    </a>
                    
                    <a href="模型评测榜单/模型评测榜单/dataset.html" class="link-card">
                        <h3>数据集评测</h3>
                        <p>模型数据集评测</p>
                        <span class="status ready">可用</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
