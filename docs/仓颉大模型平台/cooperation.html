<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作咨询 - 汽车之家仓颉</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cooperation-banner {
            background: linear-gradient(135deg, #1E40AF 60%, #7C3AED 100%);
            color: #fff;
            padding: 80px 0 60px 0;
            text-align: center;
        }
        .cooperation-banner-title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            letter-spacing: 2px;
        }
        .cooperation-banner-desc {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .cooperation-form-section {
            background: #fff;
            padding: 48px 0 64px 0;
        }
        .cooperation-form-container {
            max-width: 520px;
            margin: 0 auto;
            background: #F8FAFC;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30,64,175,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .cooperation-form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1E40AF;
            margin-bottom: 2rem;
            text-align: center;
        }
        .cooperation-form label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .cooperation-form input,
        .cooperation-form select,
        .cooperation-form textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            background: #fff;
            transition: border 0.3s;
        }
        .cooperation-form input:focus,
        .cooperation-form select:focus,
        .cooperation-form textarea:focus {
            border: 1.5px solid #1E40AF;
            outline: none;
        }
        .cooperation-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .cooperation-form .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1E40AF 60%, #7C3AED 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(30,64,175,0.10);
        }
        .cooperation-form .submit-btn:hover {
            background: linear-gradient(135deg, #7C3AED 60%, #1E40AF 100%);
        }
        @media (max-width: 600px) {
            .cooperation-form-container {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="汽车之家仓颉Logo" class="logo-img">
                <span class="logo-text">汽车之家仓颉</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#products">产品</a></li>
                                        <li><a href="about.html">关于我们</a></li>
                <li><a href="cooperation.html" class="login-btn">合作咨询</a></li>
            </ul>
        </div>
    </nav>
    <section class="cooperation-banner">
        <div class="cooperation-banner-title">合作咨询</div>
        <div class="cooperation-banner-desc">众多汽车企业同我们共建汽车生态AI智能</div>
    </section>
    <section class="cooperation-form-section">
        <div class="cooperation-form-container">
            <div class="cooperation-form-title">填写合作信息</div>
            <form class="cooperation-form" id="cooperationForm">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">电话</label>
                <input type="tel" id="phone" name="phone" required pattern="^1[3-9]\d{9}$" placeholder="请输入手机号">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
                <label for="company">公司名称</label>
                <input type="text" id="company" name="company" required>
                <label for="scale">企业规模</label>
                <select id="scale" name="scale" required>
                    <option value="">请选择</option>
                    <option value="1-50人">1-50人</option>
                    <option value="51-200人">51-200人</option>
                    <option value="201-1000人">201-1000人</option>
                    <option value="1000人以上">1000人以上</option>
                </select>
                <label for="industry">行业</label>
                <input type="text" id="industry" name="industry" required>
                <label for="type">咨询的业务类型</label>
                <input type="text" id="type" name="type" required>
                <label for="usage">主要用途</label>
                <textarea id="usage" name="usage" required></textarea>
                <button type="submit" class="submit-btn">立即咨询</button>
            </form>
        </div>
    </section>
    <script>
    document.getElementById('cooperationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // 简单校验
        const phone = document.getElementById('phone').value.trim();
        if (!/^1[3-9]\d{9}$/.test(phone)) {
            showToast('请输入正确的手机号', 'error');
            return;
        }
        showToast('已提交，请等待商务联系您', 'success');
        this.reset();
    });
    function showToast(msg, type) {
        const toast = document.createElement('div');
        toast.textContent = msg;
        toast.style.cssText = `
            position: fixed;top: 30px;left: 50%;transform: translateX(-50%);background: ${type==='success'?'#10B981':'#EF4444'};color: #fff;padding: 14px 32px;border-radius: 8px;font-size: 1.1rem;z-index: 9999;box-shadow: 0 2px 12px rgba(30,64,175,0.10);opacity:0;transition:opacity 0.3s;`;
        document.body.appendChild(toast);
        setTimeout(()=>{toast.style.opacity=1;},10);
        setTimeout(()=>{toast.style.opacity=0;setTimeout(()=>toast.remove(),300);},2200);
    }
    </script>
</body>
</html>
